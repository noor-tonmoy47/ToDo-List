version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: testTODO-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=adminLogin
      - MYSQL_DATABASE=todo
      - MYSQL_USER=tonmoy
      - MYSQL_PASSWORD=tonmoyLogin

    ports:
      - 3306:3306
    
    volumes:
      - mysql-data:/var/lib/mysql


volumes:
  mysql-data:
    driver: local
